<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$PEPECAT-LEGENDS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mobile-warning">
      This game is best experienced on a desktop or PC. Please switch to a
      larger screen.
    </div>
    <div class="game-container" id="game">
      <img src="images/character.png" id="character" class="character" />
      <img src="images/obstacle.png" id="obstacle" class="obstacle" />
      <img src="images/banner.png" id="banner" class="banner" />
      <img src="images/side-banner.png" id="side-banner" class="side-banner" />
      <div class="score" id="score">$ETH floor: 0</div>
      <div id="gameOverText" class="game-over hidden">
        OOPS! Pepecat hit a Brick!
      </div>
      <button id="restartBtn" class="restart-button hidden">Start Again</button>
    </div>
    <button id="startBtn">Start Game</button>
    <button id="pauseBtn">Pause</button>
    <div id="gameText">$PEPECAT-NFT RUNNER</div>

    <script src="game.js"></script>
  </body>
</html>
